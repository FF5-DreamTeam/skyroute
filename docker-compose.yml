services:
  mysql:
    image: mysql:8.0
    container_name: skyroute-mysql
    environment:
      MYSQL_DATABASE: skyroute
      MYSQL_USER: skyroute
      MYSQL_PASSWORD: skyroute_pwd
      MYSQL_ROOT_PASSWORD: root_pwd
    command: --default-authentication-plugin=mysql_native_password --character-set-server=utf8mb4 --collation-server=utf8mb4_unicode_ci
    volumes:
      - mysql_data:/var/lib/mysql
    ports:
      - "3306:3306"
    healthcheck:
      test: ["CMD-SHELL", "mysqladmin ping -h localhost -uroot -proot_pwd --silent"]
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 20s

  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: skyroute-api
    depends_on:
      mysql:
        condition: service_healthy
    environment:
      SPRING_PROFILES_ACTIVE: docker
      DB_URL: jdbc:mysql://mysql:3306/skyroute?createDatabaseIfNotExist=true&useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC
      DB_USER: skyroute
      DB_PASSWORD: skyroute_pwd
      # Email (if used)
      # MAIL_HOST: smtp.gmail.com
      # MAIL_PORT: 587
      # MAIL_USERNAME: your_email
      # MAIL_PASSWORD: your_password_or_app_password
    ports:
      - "8080:8080"
    restart: unless-stopped

volumes:
  mysql_data:
