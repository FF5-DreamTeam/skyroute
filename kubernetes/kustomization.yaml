# Kustomization configuration for SkyRoute application
# This file defines how to customize and deploy the SkyRoute Kubernetes resources
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

metadata:
  name: skyroute

# List of Kubernetes resource files to include in this deployment
resources:
  - deployment.yaml
  - service.yaml
  - configmap.yaml

# Image customization - override image tags
images:
  - name: fyrfigrabbaf6kyhpi/skyroute
    newTag: latest

# Add prefix to all resource names to avoid conflicts
namePrefix: skyroute-

# Add common labels to all resources
labels:
  - pairs:
      app: skyroute
      version: v1

# Override replica count for specific deployments
replicas:
  - name: app
    count: 1
